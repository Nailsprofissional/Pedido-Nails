<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 90%;
    }
    #resultado {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Consulta de Pedido</h1>
  <input type="text" id="pedidoInput" placeholder="Digite o número do pedido" />
  <button onclick="buscarPedido()">Buscar</button>

  <div id="resultado">
    <h2>Pedido: <span id="pedidoNumero"></span></h2>

    <label>Situação:
      <input type="text" id="situacaoInput" />
    </label>
    <label>Entregue por:
      <input type="text" id="entregueInput" />
    </label>
    <label>Pagamento:
      <input type="text" id="pagamentoInput" />
    </label>

    <button onclick="salvarEdicao()">Salvar Alterações</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxaOU_EYFo6YJnDOT9oEKMRxm_izBmwUej7un-yT_Nh1yeWnT5voFCmH_Jv51pYyzvcTQ/exec';
    let dadosPedidos = [];

    // Carrega todos os dados da API (GET)
    function carregarPedidos() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          dadosPedidos = data;
        })
        .catch(err => alert("Erro ao carregar pedidos: " + err));
    }

    function buscarPedido() {
      const numero = document.getElementById("pedidoInput").value.trim();
      const pedido = dadosPedidos.find(p => String(p["Número do Pedido"]) === numero);

      if (pedido) {
        document.getElementById("pedidoNumero").innerText = numero;
        document.getElementById("situacaoInput").value = pedido["Situação"];
        document.getElementById("entregueInput").value = pedido["Entregue por"];
        document.getElementById("pagamentoInput").value = pedido["Pagamento"];
        document.getElementById("resultado").style.display = "block";
      } else {
        alert("Pedido não encontrado.");
        document.getElementById("resultado").style.display = "none";
      }
    }

    function salvarEdicao() {
      const numero = document.getElementById("pedidoNumero").innerText;
      const situacao = document.getElementById("situacaoInput").value;
      const entregue = document.getElementById("entregueInput").value;
      const pagamento = document.getElementById("pagamentoInput").value;

      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          numero,
          situacao,
          entregue,
          pagamento
        })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        carregarPedidos(); // Recarrega dados atualizados
      })
      .catch(err => alert("Erro ao salvar: " + err));
    }

    // Carrega ao iniciar
    carregarPedidos();
  </script>
</body>
</html>
