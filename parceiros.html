<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Consulta de Pedido</h1>
  <p>Digite o número do pedido:</p>
  <input type="text" id="codigoInput" placeholder="Ex: 7485" />
  <button onclick="buscarPedido()">Buscar</button>

  <div id="resultado"></div>

  <script>
    const PLANILHA_PEDIDOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQO5w2nTq_15r0NqsEL0h0mf7-3cqEhqVz48cU04a8WJmNNr7jCmf5_blN6A-0ndTb2ic9oCEMJu3GR/pub?gid=0&single=true&output=csv";

    let pedidos = [];

    function buscarPedido() {
      const codigo = document.getElementById("codigoInput").value.trim();
      const resultado = document.getElementById("resultado");
      const pedido = pedidos.find(p => p.numero === codigo);

      if (pedido) {
        resultado.innerHTML = `
          <h2>Pedido: ${pedido.numero}</h2>
          <p><strong>Situação:</strong> ${pedido.situacao}</p>
          <p><strong>Entregue por:</strong> ${pedido.entregue}</p>
          <p><strong>Pagamento:</strong> ${pedido.pagamento}</p>
        `;
      } else {
        resultado.innerHTML = `<p>Pedido <strong>${codigo}</strong> não encontrado.</p>`;
      }

      resultado.style.display = "block";
    }

    function carregarPedidos() {
      fetch(PLANILHA_PEDIDOS)
        .then(response => response.text())
        .then(csv => {
          const linhas = csv.trim().split("\n");

          // IGNORA a linha 0 (lixo), usa a linha 1 como cabeçalho, e pega os dados da linha 2 em diante
          const dados = linhas.slice(2);

          pedidos = dados.map(linha => {
            const valores = linha.split(",");
            return {
              numero: valores[0]?.trim(),
              situacao: valores[1]?.trim(),
              entregue: valores[2]?.trim(),
              pagamento: valores[3]?.trim()
            };
          });
        });
    }

    carregarPedidos();
  </script>
</body>
</html>
