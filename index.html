<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Rastreamento de Pedido</h1>
  <p>Digite o número do pedido:</p>
  <input type="text" id="pedidoInput" placeholder="Ex: 12345" />
  <button onclick="buscarPedido()">Buscar</button>

  <div id="resultado"></div>

  <script>
    const PLANILHA_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQFGmnbStWzAtaaskhGV9E-Qpayo7YQNfdc2Gp8FqioGUmmGAwHfta6yLe8aU10lOpts8jb0IVZemY1/pub?gid=620387686&single=true&output=csv";

    let pedidos = [];

    function buscarPedido() {
      const pedidoInput = document.getElementById("pedidoInput").value.trim();
      const resultado = document.getElementById("resultado");
      const pedido = pedidos.find(p => p.numero === pedidoInput);

      if (pedido) {
        resultado.innerHTML = `
          <h2>Pedido: ${pedido.numero}</h2>
          <p><strong>Situação:</strong> ${pedido.situacao}</p>
          <p><strong>Entregue por:</strong> ${pedido.entregue}</p>
          <p><strong>Pagamento:</strong> ${pedido.pagamento}</p>
        `;
      } else {
        resultado.innerHTML = `<p>Pedido <strong>${pedidoInput}</strong> não encontrado.</p>`;
      }

      resultado.style.display = "block";
    }

    // Lê e converte CSV para objetos JavaScript
    function carregarPedidos() {
      fetch(PLANILHA_URL)
        .then(response => response.text())
        .then(csv => {
          const linhas = csv.trim().split("\n");
          const cabecalhos = linhas[0].split(",");
          pedidos = linhas.slice(1).map(linha => {
            const valores = linha.split(",");
            return {
              numero: valores[0].trim(),
              situacao: valores[1]?.trim(),
              entregue: valores[2]?.trim(),
              pagamento: valores[3]?.trim()
            };
          });
        });
    }

    carregarPedidos();
  </script>
</body>
</html>
